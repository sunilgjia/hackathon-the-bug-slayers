<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <h2>Dashboard</h2>
    </div>
  </div>
</div>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Add Credential</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="name" autocomplete="name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-text"></i></span>
                  </div>
                  <textarea id="description" name="description" rows="5" class="form-control"
                    placeholder="Description.."></textarea>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Share Credential:</span>
                  </div>
                  <button type="button" class="btn btn-primary ml-5">Add User</button>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend" dropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdownToggle>Select User
                      <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" *dropdownMenu>
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                  </div>
                  <div>
                    <div class="clearfix">
                        <small><b>View Only:</b></small>
                      <label class="switch switch-label switch-pill switch-success switch-sm float-left">
                        <input type="checkbox" class="switch-input" checked>
                        <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                      </label>                      
                      <small><b>Edit Only:</b></small>
                      <label class="switch switch-label switch-pill switch-success switch-sm float-left">
                        <input type="checkbox" class="switch-input" checked>
                        <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                      </label>
                      <small><b>Delete Only:</b></small>
                      <label class="switch switch-label switch-pill switch-success switch-sm float-left">
                        <input type="checkbox" class="switch-input" checked>
                        <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                      </label>
                    </div>
                  </div>
                  
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
