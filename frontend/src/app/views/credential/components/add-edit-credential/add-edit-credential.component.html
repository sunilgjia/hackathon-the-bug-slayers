<div class="modal-body">
  <div class="card card-modal-min">
    <div class="card-header">
      Add Credential
      <div class="card-header-actions">
        <button
          *ngIf="!isLoading"
          (click)="close(false)"
          type="button"
          class="card-header-action btn btn-link"
        >
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="text-center pt-1 pb-1" *ngIf="isLoading">
      <app-loader class="loader"></app-loader>
    </div>
    <div *ngIf="!isLoading">
      <!-- form start -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="card-body">
          <div class="row">
            <!-- Name start -->
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  placeholder="Name"
                />
                <div
                  *ngIf="isFormSubmitted && f.name.errors"
                  class="mb-2 text-danger"
                >
                  <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
              </div>
            </div>
            <!-- Name end -->

            <!-- username start -->
            <div class="col-sm-12">
              <div class="form-group">
                <label for="username">Username or Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  placeholder="Username or Email"
                />
                <div
                  *ngIf="isFormSubmitted && f.username.errors"
                  class="mb-2 text-danger"
                >
                  <div *ngIf="f.username.errors.required">
                    Username or Email is required
                  </div>
                </div>
              </div>
            </div>
            <!-- username end -->

            <!-- Password start -->
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                />
                <div
                  *ngIf="isFormSubmitted && f.password.errors"
                  class="mb-2 text-danger"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
            </div>
            <!-- Password end -->

            <!-- Password start -->
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                  placeholder="Description"
                />
                <div
                  *ngIf="isFormSubmitted && f.description.errors"
                  class="mb-2 text-danger"
                >
                  <div *ngIf="f.description.errors.required">
                    Description is required
                  </div>
                </div>
              </div>
            </div>
            <!-- Password end -->
          </div>
        </div>
        <div class="card-footer text-right">
          <button type="submit" class="btn btn-primary mr-2">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>
          <button (click)="close(false)" type="reset" class="btn btn-danger">
            <i class="fa fa-ban"></i> Cancel
          </button>
        </div>
      </form>
      <!-- form end -->
    </div>
  </div>
</div>
